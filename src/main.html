<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Betting-43"
})

<body>
	<div class="wrapper">
		<div class="wrapper__main main">
			<div class="main__body">
				<div class="main__content">
					<div class="main__buttons-box">
						<div class="main__header header">
							<div class="header__body">
								<div class="header__empty"></div>
								<div class="header__score-box score-box">
									<div class="score-box__body bg-block">
										<div class="score-box__icon"></div>
										<div class="score-box__score score">0</div>
									</div>
								</div>
							</div>
						</div>
						<div class="main__buttons">
							<button type="button" data-btn="game" class="main__button button"><span>START GAME</span></button>
							<button type="button" data-btn="slot" class="main__button button"><span>SLOT GAME</span></button>
							<button type="button" data-btn="privacy" class="main__button button"><span>PRIVACY
									POLICY</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper__slot slot">
			<div class="slot__body">
				<div class="slot__header header">
					<div class="header__body">
						<button type="button" data-btn="slot-home" class="header__btn-home"><span></span></button>
						<div class="header__score-box score-box">
							<div class="score-box__body bg-block">
								<div class="score-box__icon"></div>
								<div class="score-box__score score">0</div>
							</div>
						</div>
					</div>
				</div>
				<div class="slot__game-box">
					<div class="slot__game">
						<div class="slot__box">
							<div class="slot__cont">
								<div id="slot3" class="slot3">
									<div id="reels3" class="reels3">
										<div class="reel3"></div>
										<div class="reel3"></div>
										<div class="reel3"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="slot__controls controls-slot">
						<div class="controls-slot__body">
							<div class="controls-slot__button-box">
								<button type="button" class="controls-slot__button-spin">
									<span>Spin!</span>
									<span>Hold for auto</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper__game game">
			<div class="game__body">
				<div class="game__header header">
					<div class="header__body">
						<button type="button" data-btn="game-home" class="header__btn-home"><span></span></button>
						<div class="header__score-box score-box">
							<div class="score-box__body bg-block">
								<div class="score-box__icon"></div>
								<div class="score-box__score score">0</div>
							</div>
						</div>
					</div>
				</div>
				<div class="game__gate">
					<div class="game__ball">
						<span></span>
						<p>+0</p>
					</div>
					<div class="game__icon"></div>
				</div>

			</div>
		</div>
		<div class="game__final final">
			<div class="final__body">
				<div class="final__title">you win!</div>
				<div class="final__score-box score-box">
					<div class="score-box__body">
						<div class="score-box__icon icon-coin"><span></span> </div>
						<div class="score-box__score final-check">0</div>
					</div>
				</div>
				<div class="final__button-box">
					<button class="final__button button"><span>ok</span></button>
				</div>
			</div>
		</div>
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
